<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Главная страница</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #89CFF0, #4682B4, #1E3A5F); /* Градиент с оттенками синего */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      h2 {
        font-size: 18px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Добро пожаловать на главную страницу</h2>

    <div class="button-container">
      <button>Отправить отчет</button>
      <button>Просмотр заданий</button>
      <button>Просмотр отчетов</button>
    </div>
  </div>
</body>
</html>
